<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- 1. Bootstrap용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src='main.js'></script>
    <style>
        .container{
            border: 1px solid #ced4da;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm">
                <h1>회원가입</h1>
                <form method="get">
                    <div class="form-floating mb-2">
                        <input type="text" id="id" class="form-control" >
                        <label for="id" class="form-label">ID</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="password" id="pw" class="form-control">
                        <label for="pw" class="form-label">PASSWORD</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="password" id="pwcheck" class="form-control">
                        <label for="pwcheck" class="form-label">PASSWORD CHECK</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" id="name" class="form-control">
                        <label for="name" class="form-label">이름</label>
                    </div>

                    <input type="submit" value="회원 가입" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <!-- 2. Bootstrap용 js는 body에 위치해야 함! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
